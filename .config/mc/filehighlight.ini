[executable]
    type=FILE_EXE

[directory]
    type=DIR

[device]
    type=DEVICE

[special]
    type=SPECIAL

[stalelink]
    type=STALE_LINK

[symlink]
    type=SYMLINK

[hardlink]
    type=HARDLINK

[core]
    regexp=^core\\.*\\d*$

[temp]
    extensions=tmp;$$$;~;bak
    extensions_case=false
    regexp=(^#.*|.*~$)

[archive]
    extensions=gz;bz2;tar;tgz;rpm;Z;rar;zip;arj;cab;lzh;lha;zoo;arc;ark;xz;tbz;tbz2;7z;ace

[doc]
    extensions=txt;doc;rtf;diz;ctl;me;ps;pdf;xsd;xslt;dtd;shtml;mail;msg;lsm;po;nroff;man;tex;sgml;text;letter;chm;docx;docm;xlsx;xlsm;pptx;pptm

[source]
    extensions=c;h;cc;hh;cpp;cxx;hpp;asm;py;pl;pm;inc;cgi;phps;java;jav;jasm;sh;bash;diff;patch;pas;tcl;tk;awk;m4;st;mak;sl;ada;caml;ml;mli;mly;mll;mlp;sas;prg;hs;hi;erl

[media]
    extensions=mp2;mp3;mpg;ogg;ogv;mpeg;wav;avi;asf;mov;mol;mpl;xm;mod;it;med;mid;midi;s3m;umx;vob;mkv;flv;mp4;m3u;flac;ape;wma;wmv;3gp;webm

[graph]
    extensions=gif;tif;pcx;bmp;xpm;xbm;eps;pic;rle;wmf;omf;ai;cdr

[database]
    extensions=dbf;mdn;db;mdb;dat;fox;dbx;mdx;mssql;msql;ssql;pgsql;xls;cdx;dbi

[php]
    extensions=php

[js]
    extensions=js

[json]
    extensions=json

[html]
    extensions=htm;html

[twig]
    extensions=twig

[styles]
    extensions=css;scss;sass;less

[xml]
    extensions=xml

[dotfiles]
    regexp=(\.htaccess|\.gitignore|\.gitmodules|\.gitkeep)

[lock]
    extensions=lock

[ini]
    extensions=ini

[yml]
    extensions=yml

[sql]
    extensions=sql

[log]
    extensions=log

[markdown]
    extensions=md;markdown

[jpeg]
    extensions=jpg;jpeg

[png]
    extensions=png

[ico]
    extensions=ico
