[executable]
    type=FILE_EXE

[directory]
    type=DIR

[device]
    type=DEVICE

[special]
    type=SPECIAL

[stalelink]
    type=STALE_LINK

[symlink]
    type=SYMLINK

[hardlink]
    type=HARDLINK

[core]
    regexp=^core\\.*\\d*$

[temp]
    extensions=tmp;$$$;~;bak
    extensions_case=false
    regexp=(^#.*|.*~$)

[archive]
    extensions=bz2;rpm;Z;arj;cab;lzh;lha;zoo;arc;ark;tbz;tbz2;ace

[doc]
    extensions=doc;rtf;diz;ctl;me;ps;xsd;xslt;dtd;shtml;mail;msg;lsm;po;nroff;man;tex;sgml;text;letter;chm;docx;docm;xlsx;xlsm;pptx;pptm

[source]
    extensions=c;h;cc;hh;cpp;cxx;hpp;asm;py;pl;pm;inc;cgi;phps;java;jav;jasm;sh;bash;diff;patch;pas;tcl;tk;awk;m4;st;mak;sl;ada;caml;ml;mli;mly;mll;mlp;sas;prg;hs;hi;erl

[media]
    extensions=mp2;ogv;asf;mol;mpl;xm;mod;it;med;mid;midi;s3m;umx;vob;ape;wma;3gp

[graph]
    extensions=gif;tif;pcx;bmp;xpm;xbm;eps;pic;rle;wmf;omf;ai;cdr

[database]
    extensions=dbf;mdn;db;mdb;dat;fox;dbx;mdx;mssql;msql;ssql;pgsql;xls;cdx;dbi

[php]
    extensions=php

[js]
    extensions=js

[json]
    extensions=json

[html]
    extensions=htm;html

[twig]
    extensions=twig

[styles]
    extensions=css;scss;sass;less

[xml]
    extensions=xml

[dotfiles]
    regexp=(\.htaccess|\.gitignore|\.gitmodules|\.gitkeep)

[lock]
    extensions=lock

[ini]
    extensions=ini

[yml]
    extensions=yml

[sql]
    extensions=sql

[log]
    extensions=log

[pdf]
    extensions=pdf

[markdown]
    extensions=md;markdown

[txt]
    extensions=txt

[csv]
    extensions=csv

[jpeg]
    extensions=jpg;jpeg;JPG;JPEG

[png]
    extensions=png

[ico]
    extensions=ico

[7z]
    extensions=7z

[jar]
    extensions=jar

[part]
    extensions=part

[rar]
    extensions=rar

[tar]
    extensions=tar

[targz]
    extensions=tar.gz

[tgz]
    extensions=tgz

[xz]
    extensions=xz

[zip]
    extensions=zip

[apk]
    extensions=apk

[deb]
    extensions=deb

[swp]
    extensions=swp

[cue]
    extensions=cue

[flac]
    extensions=flac

[mp3]
    extensions=mp3

[m3u]
    extensions=m3u

[ogg]
    extensions=ogg

[wav]
    extensions=wav

[avi]
    extensions=avi

[flv]
    extensions=flv

[mkv]
    extensions=mkv

[mov]
    extensions=mov

[mp4]
    extensions=mp4

[mpeg]
    extensions=mpg;mpeg

[ts]
    extensions=ts

[webm]
    extensions=webm

[wmv]
    extensions=wmv

[partition_images]
